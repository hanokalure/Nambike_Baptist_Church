<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Live | Nambike Baptist Church</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    body {
      background: #f8f9fa;
    }
    .live-navbar {
      width: 100%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      height: 70px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .live-navbar .logo {
      height: 48px;
      width: auto;
      display: block;
    }
    .live-navbar .live-back {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #333;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background 0.2s, color 0.2s;
    }
    .live-navbar .live-back:hover {
      background: #f0f0f0;
      color: #000;
    }
    .live-navbar .live-back i {
      font-size: 18px;
    }
    .live-main {
      display: flex;
      min-height: calc(100vh - 70px);
      background: #f8f9fa;
    }
    .live-left {
      flex: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      min-height: 400px;
      padding: 0;
    }
    .live-left iframe {
      width: 100%;
      max-width: 700px;
      height: 400px;
      border-radius: 12px;
      border: none;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      background: #000;
      display: block;
    }
    .live-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fff;
      border-left: 1px solid #eee;
      min-width: 320px;
      position: relative;
      box-shadow: 0 0 0 0 #fff;
    }
    .live-content {
      flex: 1;
      padding: 32px 24px 90px 24px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 24px;
    }
    .live-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
      padding: 28px 20px 20px 20px;
      margin-bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      border: 1px solid #f0f0f0;
    }
    .live-card h2 {
      font-size: 22px;
      color: #333;
      margin-bottom: 10px;
      font-weight: 600;
    }
    .live-card .service-time {
      font-size: 16px;
      color: #444;
      margin-bottom: 4px;
    }
    .live-card .service-location {
      font-size: 15px;
      color: #888;
    }
    .live-bottom-nav {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      display: flex;
      border-top: 1px solid #eee;
      background: #fafafa;
      z-index: 10;
    }
    .live-bottom-nav button {
      flex: 1;
      padding: 16px 0;
      background: none;
      border: none;
      font-size: 16px;
      font-weight: 600;
      color: #333;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .live-bottom-nav button.active {
      background: #333;
      color: #fff;
    }
    @media (max-width: 900px) {
      .live-main {
        flex-direction: column;
      }
      .live-left, .live-right {
        min-width: 0;
        width: 100%;
        max-width: 100vw;
      }
      .live-left iframe {
        max-width: 100vw;
        height: 220px;
      }
      .live-right {
        min-width: 0;
        border-left: none;
        border-top: 1px solid #eee;
        box-shadow: none;
      }
      .live-content {
        padding: 24px 10px 80px 10px;
        gap: 18px;
      }
      .live-card {
        padding: 18px 10px 14px 10px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      }
      .live-card h2 {
        font-size: 18px;
      }
      .live-bottom-nav button {
        padding: 12px 0;
        font-size: 15px;
      }
      .live-navbar {
        height: 56px;
        padding: 0 10px;
      }
      .live-navbar .logo {
        height: 36px;
      }
      .live-navbar .live-back {
        font-size: 15px;
        padding: 6px 10px;
      }
    }
    @media (max-width: 600px) {
      .live-content {
        padding: 12px 2vw 70px 2vw;
      }
      .live-card {
        padding: 12px 6px 10px 6px;
      }
    }
    .bible-iframe-wrap {
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-top: 8px;
    }
    .bible-iframe {
      width: 100%;
      height: 500px;
      border: none;
      display: block;
      background: #fff;
    }
    @media (max-width: 900px) {
      .bible-iframe {
        height: 60vh;
        min-height: 320px;
        max-height: 70vw;
      }
    }
    @media (max-width: 600px) {
      .bible-iframe {
        height: 55vh;
        min-height: 220px;
        max-height: 70vw;
      }
    }
  </style>
</head>
<body>
  <nav class="live-navbar">
    <a href="index.html"><img src="images/imglogo1.png" alt="Nambike Baptist Church Logo" class="logo"></a>
    <div class="nav-right">
    </div>
  </nav>
  <div class="live-main">
    <div class="live-left">
      <iframe src="https://www.youtube.com/embed/live_stream?channel=UCNGgXO1Rl_9DSCxJ6XNuaTQ&autoplay=1" allowfullscreen allow="autoplay"></iframe>
    </div>
    <div class="live-right">
      <div class="live-content" id="liveContent">
        <!-- Content will be loaded here -->
      </div>
      <div class="live-bottom-nav">
        <button id="tabSchedule" class="active">Schedule</button>
        <button id="tabBible">Bible</button>
      </div>
    </div>
  </div>
  <script>
    // Tab switching logic
    const tabSchedule = document.getElementById('tabSchedule');
    const tabBible = document.getElementById('tabBible');
    const liveContent = document.getElementById('liveContent');

    function showSchedule() {
      tabSchedule.classList.add('active');
      tabBible.classList.remove('active');
      liveContent.innerHTML = `
        <div class="live-card">
          <h2>Next Service</h2>
          <div class="service-time">Sunday Worship: <b>10:00 AM & 11:00 AM</b></div>
          <div class="service-time">Wednesday Bible Study: <b>7:00 PM</b></div>
          <div class="service-location">Location: Nambike Baptist Church, Church Address Here</div>
        </div>
      `;
    }
    function showBible() {
      tabSchedule.classList.remove('active');
      tabBible.classList.add('active');
      liveContent.innerHTML = `
        <div class="live-card">
          <h2>Kannada Bible</h2>
          <div class="bible-iframe-wrap">
            <iframe 
              src="https://www.wordproject.org/bibles/kn/index.htm" 
              class="bible-iframe"
              allowfullscreen
              loading="lazy"
              title="Kannada Bible from Word Project"
            ></iframe>
          </div>
        </div>
      `;
    }
    tabSchedule.addEventListener('click', showSchedule);
    tabBible.addEventListener('click', showBible);
    // Show schedule by default
    showSchedule();
  </script>
</body>
</html>
